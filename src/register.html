        <div class="container">
            <div class="heading">Registration</div>
            <form action="#">
                <div class="card-details">
                    <div class="card-box">
                        <spam class="details">First Name</spam>
                        <input type="text" placeholder="First Name"> 
                    </div>
                    <div class="card-box">
                        <spam class="details">Age</spam>
                        <input type="text" placeholder="Age"> 
                    </div>
                    <div class="card-box">
                        <spam class="details">Last Name</spam>
                        <input type="text" placeholder="Last Name"> 
                    </div>
                    <div class="card-box">
                        <spam class="details">Weight</spam>
                        <input type="text" placeholder="Weight"> 
                    </div>
                    <div class="card-box">
                        <spam class="details">Email</spam>
                        <input type="email" placeholder="Email Address"> 
                    </div>
                    <div class="card-box">
                        <spam class="details">Address</spam>
                        <input type="text" placeholder="Address"> 
                    </div>   
                    <div class="card-box">
                        <spam class="details">Date of Birth</spam>
                        <input type="date"> 
                    </div> 
                    <div class="card-box">
                        <spam class="details">Blood Group</spam>
                        <select class="option_c">
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </div>  
                </div>
                <div class="circle-form">
                    <spm class="circle-title">Gender</spm>
                    <div class="category">
                        <label><input class="radio_c" type="radio" name="Gender"> Male</label>
                        <label><input type="radio" name="Gender"> Female</label>
                    </div>
                </div>
                <hr>
                <!--user name pw section-->
                <div class="card-details">
                <div class="card-box">
                    <spam class="details">Username</spam>
                    <input type="text" placeholder="Enter Valid Username"> 
                </div>
                <div class="card-box">
                    <spam class="details">Password</spam>
                    <input type="password" placeholder="Enter Valid Password"> 
                </div>
                <div class="card-box">
                    <spam class="details">Confirm Password</spam>
                    <input type="password" placeholder="Confirm Password"> 
                </div>
                 </div>
                <div class="button">
                    <input type="submit" value="Continue">
                </div>
            </form>
        </div>
