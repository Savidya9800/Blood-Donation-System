<html>
    <head>
        <title>Blood Donation System</title>
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/contact.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Contact Us Form in  Html Css</title>
        

    </head>
    <body>
        <header>
            <img class="logo" src="img/vecteezy_elegant-badge-with-green-color_9328233.jpg" alt="logo">
            <nav>
                <ul class="nav_links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="donation.html">Donation</a></li>
                    <li><a href="blood_bank.html">Blood Bank</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about_us.html">About us</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <!-- <div class="animation start-home"></div> -->
                </ul>
            </nav>
            <!--Search Bar-->
            <div class="search">
                <div class="icon"></div>
                <div class="input">
                    <input type="text" placeholder="Search" id="mysearch">
                </div>    
                    <spam class="clear" onclick="document.getElementById('mysearch').value = '' "></spam>
            </div>
            <!--js-->    
            <script src="js/myscript.js"></script>
            
            <a class="login_btn" href="register.html"><button>Login / Register</button></a> <!--not a member ekata link karanna onee-->
        
        </header>

        <div class="contact-form">
            <h1>Contact Us</h1>
            <div class="container">
                <div class="main">
                    <div class="content">
                        <h2>Contact Us</h2>
                        <form action="#" method="post">
                            <input type="text" name="name" placeholder="Enter Your Name">
                          
                            <input type="email" name="name" placeholder="Enter Your Email">
                            <textarea name="message" placeholder="Your Message"></textarea>                   
                 <button type="submit" class="btn">Send <i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>
                    <div class="form-img">
                        <img src="img/bg1.png" alt="contact">
                    </div>
                </div>
            </div>
        </div> 
        
    </body>

</html>
